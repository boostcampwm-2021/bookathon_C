<!doctype html><html><head><meta charset="UTF-8"><title>I'm everywhere</title><link rel="icon" href="/image/favicon.png"><link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet"><script defer="defer" src="././javascripts/main_bundle.js"></script></head><body><header><div id="main_logo">I'm everywhere</div><div id="address"><img class="address_icon" src="/images/address_marker.svg"/><p id="address_text">example address</p></div></header><div class="main_contents_wrap"><button type="button" id="left_move"><img class="move_btn" src="/images/left_btn.svg"/></button><div id="main_video"><video autoplay loop src=""></video><div class="video_cover"></div></div><button type="button" id="right_move"><img class="move_btn" src="/images/right_btn.svg"/></button></div><footer><button type="button" class="btn share-btn"></button><div class="share-btn-list"><button type="button" class="btn copy-btn"></button> <button type="button" class="btn naver-btn"></button> <button type="button" class="btn kakao-btn"></button></div><button type="button" class="write-btn">add the video</button><div class="volume-controller"><button type="button" class="volumn-btn"></button> <input name="volume" value="100" min="0" max="100" step="5" type="range"></div></footer><div class="popup"><div class="popup-container"><button type="button" class="close-btn"></button><div class="popup-header"><h4 class="title">Add your video</h4><span class="title-cont">Upload your video, enjoy together!</span></div><div class="popup-body"><form id="form"><label for="location_input">Location:</label> <input id="location_input"><div class="file-upload-btn"><span>Click and upload your video</span></div><input type="file" id="video" accept="video/*"></form></div></div></div></body></html>
